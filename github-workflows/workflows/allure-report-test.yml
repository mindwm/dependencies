name: allure-test-report

on:
  workflow_dispatch:

permissions:
  checks: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || 'master' }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Load fake results
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          token: ${{ secrets.MINDWM_TOKEN }}
          repository: 'mindwm/sandbox'
          ref: master
          path: sandbox

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: sandbox/artifact_dir

      - name: Debug
        run: |
          pwd
          find

      - name: Upload terraform manifest 
        uses: actions/upload-artifact@v4
        with:
          name: terraform
          path: ./tests/e2e/

  compute_deploy:
    needs: ci
    uses: ./.github/workflows/linode-compute-reusable.yml
    with:
      action: "deploy"
      artifact_name: 'terraform'
    secrets:
      CI_LINODE_TOKEN:
        required: true
      CI_ROOT_PASSWORD:
        required: true
    
  upload-report:
    needs: compute_deploy
    uses: ./.github/workflows/allure-report-reusable.yml
    with:
      artifact_name: 'test-results'
    secrets:
      MINDWM_TOKEN: ${{ secrets.MINDWM_TOKEN }}

  compute_destroy:
    uses: ./.github/workflows/linode-compute-reusable.yml
    needs: upload-report
    with:
      artifact_name: 'terraform'
      action: "destroy"
    secrets:
      CI_LINODE_TOKEN:
        required: true
